<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">首页</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <!--    semantic css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--  type.css  -->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--    动画css-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--    代码高亮css-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--    目录生成css-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--    自定义 css -->
    <link rel="stylesheet" href="../static/css/kyo.css" th:href="@{/css/kyo.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment k-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable  menu">
            <h2 class="ui header item"> Kyo's Blog</h2>
            <a href="./index.html"  th:href="@{/}"class="k-item k-mobile-hide item  " th:classappend="${n==1}?'active'"><i class="home icon"></i>首页 | Home</a>
            <a href="types.html" th:href="@{/types/-1}" class="k-item k-mobile-hide item" th:classappend="${n==2}?'active'">分类</a>
            <a href="tags.html" th:href="@{/tags/-1}"  class="k-item k-mobile-hide item" th:classappend="${n==3}?'active'">标签</a>
            <a href="./archives.html" th:href="@{/archives}" class="k-item k-mobile-hide item" th:classappend="${n==4}?'active'">归档</a>
            <a href="about.html"  th:href="@{/about}" class="k-item k-mobile-hide item" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>
            <div class="right item k-item k-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                    <input type="text" name="query" placeholder="搜索 | Search..." th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black middle aligned icon button k-top-right k-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment k-padded-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wx.jpg" th:src="@{/images/wx.jpg}" alt="" class="ui rounded image" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header k-text-lined k-text-spaced k-opacity-mini">最新动态</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item k-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                    <!--/*-->
                    <a href="#" class="item">博客搭建日志2</a>
                    <a href="#" class="item">博客搭建日志3</a>
                    <!--*/-->
                </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header k-text-lined k-text-spaced k-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin" th:text="#{index.email}">Email: kyogooo@outlook.com</a>
                    <a href="#" class="item m-text-thin" th:text="#{index.qq}">QQ：</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header k-text-lined k-text-spaced k-opacity-mini">Kyo Blog</h4>
                <p class="k-text-lined k-text-spaced k-opacity-mini">这是我的个人博客,目的分享学习经验,希望可以和爱好编程的朋友互动共同成长.
                    <br>
                    欢迎关注我的B站频道:
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="k-text-lined k-text-spaced k-opacity-tiny">Copyright &copy; 2020 - 2021 Kyo'Blog Designed By Kyo</p>
    </div>
</footer>


<th:block th:fragment="script">
    <!-- jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <!-- semantic js -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--平滑转动-->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--代码高亮js-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--目录生成js-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--生成二维码-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>

    <!---->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
